<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header class="header">
      <button class="menu-button">
          <span class="menu-line">

          </span>
          <span class="menu-line">

          </span>
          <span class="menu-line">

          </span>
      </button>
       <img src="img/logo.svg" alt="Youtube logo" class="logo">
       <div class="input-group">
           <input type="search" name="search" class="input-search" placeholder="Search">
           <button type="submit" class="button-search">
               <svg class="icon icon-search" width="19px" height="19px">
                   <use xlink:href="img/icons.svg#search"></use>
               </svg>
           </button>
       </div>
       <div class="icons">
           <a href="#" class="icons-link">
               <svg class="icon icon-video" width="27px" height="20px">
                   <use xlink:href="img/icons.svg#video"></use>
               </svg>
           </a>
           <a href="#" class="icons-link">
               <svg class="icon icon-apps" width="21px" height="21px">
                   <use xlink:href="img/icons.svg#apps"></use>
               </svg>
           </a>
           <a href="#" class="icons-link">
               <svg class="icon icon-notification" width="22px" height="26px">
                   <use xlink:href="img/icons.svg#notification"></use>
               </svg>
           </a>
       </div>
       <a href="#" class="user">
           <img src="img/avatar.jpg" alt="Yury Vaskou" class="user-avatar">
       </a>
       |<!-- /.user -->
   </header>

</body>
</html>
